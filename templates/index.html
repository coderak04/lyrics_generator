<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyrics Generator</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Lyrics Generator</h1>
        <form method="post">
            <div class="form-group">
                <label for="seed_text">Seed Text:</label>
                <input type="text" class="form-control" id="seed_text" name="seed_text" required>
            </div>
            <button type="submit" class="btn btn-primary">Generate Lyrics</button>
        </form>

        {% if show_result %}
        <div class="mt-5">
            <h2>Generated Lyrics</h2>
            <p>{{ generated_lyrics }}</p>
        </div>
        {% endif %}
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
